<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="settings-menu hidden">
        <form name="settingsForm">
            <p class="mode">Game Mode</p>
            <input type="radio" name="mode" id="human" value="human" checked>
            <label for="human">Play against a friend</label><br>
            <input type="radio" name="mode" id="ai" value="ai">
            <label for="ai">Play against AI</label>

            <div class="mode-settings human-mode">
                <p class="mode">Players</p>
                <input type="text" id="human-player-x" name="player-x" placeholder="Player X" maxlength="15">
                <br>
                <input type="text" id="human-player-o" name="player-o" placeholder="Player O" maxlength="15">
            </div>

            <div class="mode-settings ai-mode hidden">
                <p class="mode">Players</p>
                <input type="radio" name="player" id="ai-player-x" value="player-x" class="ai-player" checked>
                <label for="ai-player-x">
                    <input class="ai-mode-input ai-x" type="text" name="player-x" placeholder="Player X" maxlength="15">
                    <i class="fas fa-robot hidden"></i>
                </label>
                <br>
                <input type="radio" name="player" id="ai-player-o" value="player-o" class="ai-player">
                <label for="ai-player-o">
                    <input class="ai-mode-input ai-o" type="text" name="player-o" placeholder="AI" maxlength="15">
                    <i class="fas fa-robot"></i>
                </label>
            </div>
            <div class="button-container">
                <button type="reset" class="settings-btn" id="cancel">Cancel</button>
                <button type="button" class="settings-btn" id="save">Save</button>
            </div>
        </form>
    </div>

    <header>
        <h1>Tic-tac-toe</h1>
    </header>

    <main>
        
        <div class="players-display">
            <p class="player" id="X"></p>
            <p class="player" id="O"></p>
        </div>
        <div id="gameboard"></div>
        <div class="settings-container">
            <button class="settings" id="play">
                <img src="./images/play.svg" alt="Play" >
            </button>
            <button class="settings" id="settings">
                <img src="./images/settings.svg" alt="Settings" >
            </button>
            <button class="settings" id="restart">
                <img src="./images/refresh-cw.svg" alt="Restart" >
            </button>
        </div>
    </main>

    <audio id="chalk" src="audio/377837__newagesoup__writing-chalk-oneshot-02.wav"></audio>
    <audio id="clear" src="audio/471749__juanfg__remove-chalk.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
